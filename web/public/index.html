<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>IAC cloud project</title>
  <style>
    #matches {
      position: absolute;
      top: 20%;
      right: 20%;
      font-size: 20px;
    }

    #mainDiv{
      margin-left: 4%;
      margin-top: 10%;
    }
  </style>
</head>

<body>
  <div id="mainDiv">
  <h1>Enter items to be sold on Wholesale price</h1>
  <form onsubmit="return API.saveWholesale()">
    <input id="wholesalename" type="text">
    <input class="btn btn-primary" type="submit" value="submit">
  </form>
  <h1>Enter items to be sold on MRP</h1>
  <form onsubmit="return API.saveMRP()">
    <input id="mrpname" type="text">
    <input class="btn btn-primary" type="submit" value="submit">
  </form>
  
  <form onsubmit="return API.search()">
    <p>
    <input type="submit" class="btn btn-primary" value="See List" style="margin-top: 40px;">
  </p>
  </form>
  <ul id="matches"></ul>
</div>
  <script>
    const API = (() => {
      const makeSaveFunc = (selector, postNameFunc) => () => {
        try {
          const val = document.querySelector(selector).value;
          postNameFunc(val);
        } catch (e) {
          console.log(e);
          console.log('--------------------------');
        }
        return false;
      };

      const makePostNameFunc = uri => val => {
        fetch(uri, {
          method: 'POST',
          body: JSON.stringify({ name: val }),
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          }
        });
      };

      const postMRPName = makePostNameFunc("http://localhost:8080/api/v1/mrp");
      const postWholesaleName = makePostNameFunc("http://localhost:8080/api/v1/wholesale");

      const search = () => {
        try {
          fetch("http://localhost:8080/api/v1/search")
            .then(resp => resp.json())
            .then(results => {
              const ul = document.querySelector("#matches");
              ul.innerHTML = '';
              results.forEach(data => {
                const li = document.createElement("li");
                const liContent = `
                  <p>${data.name}</p>
                  <p>${data.type}</p>
                `;
                li.innerHTML = liContent;
                ul.appendChild(li);
              });
            });
        } catch (e) {
          console.log(e);
          console.log('--------------------------');
        }
        return false;
      };

      return {
        saveMRP: makeSaveFunc("#mrpname", postMRPName),
        saveWholesale: makeSaveFunc("#wholesalename", postWholesaleName),
        search
      }
    })();
  </script>
</body>

</html>
