server {
  listen 8080;
  root /srv/www/static;
  location / {
    try_files $uri $uri/ @web;
  }
  location @web {
    proxy_pass http://web:3000;
  }
  location /api/v1/search {
    proxy_pass http://search:3000;
  }
  location /api/v1/search/depends-on {
    proxy_pass http://search:3000;
  }
  location /api/v1/wholesale {
    proxy_pass http://wholesale:3000;
  }
  location /api/v1/mrp {
    proxy_pass http://mrp:3000;
  }
}
